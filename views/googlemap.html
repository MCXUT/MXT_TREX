<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:800px;height:400px;"></div>

<script>
function myMap() {
  //Map options
  var mapProp= {
    center:new google.maps.LatLng(45.510191,-73.575735),
    zoom:14,
  };

  //New map
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  //Add marker
  var marker = new google.maps.Marker({
    position:{lat: 42.4668, lng: -70.9495},
    map: map
  })
  var infoWindow = new google.maps.InfoWindow({
    content:'<h1>Lynn MA</h1>'
  });

  marker.addListener('click', function(){
    infoWindow.open(map, marker);
  });

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDeQATlbFJtZfqNZQQAAMgdDNfT7Z078&callback=myMap"></script>

</body>
</html>
